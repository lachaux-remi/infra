[traefik-auth]
enabled = true
chain = DOCKER-USER
port = http,https
filter = traefik-auth
mode = aggressive
logpath = /logs/traefik-access.log

[traefik-auth-ddos]
filter = traefik-auth[mode=ddos]

[traefik-botsearch]
enabled = true
chain = DOCKER-USER
port = http,https
filter = traefik-botsearch
logpath = /logs/traefik-access.log