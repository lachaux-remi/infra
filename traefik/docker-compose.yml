services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    command:
      - --certificatesresolvers.myresolver.acme.email=${ENV_ACME_EMAIL}
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=Host(`${ENV_DOMAIN}`)
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.entrypoints=HTTPS
      - traefik.http.routers.dashboard.middlewares=auth-dashboard
      - traefik.http.middlewares.auth-dashboard.basicauth.users=${ENV_BASIC_AUTH}
      - traefik.http.routers.dashboard.tls=true
      - traefik.http.routers.dashboard.tls.certresolver=letsencrypt
    networks:
      - traefik_lan
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/etc/traefik:ro
      - ./config/acme.json:/acme.json

networks:
  traefik_lan:
    external: true
